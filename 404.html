<!DOCTYPE html><html lang="en"><head>
    <meta charset="utf-8">
    <title>Router</title>
    <base href="https://basava44.github.io/route/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="styles.ef46db3751d8e999.css"></head>
  <body>
    <app-root></app-root>
    <script>
      if ("OTPCredential" in window) {
        window.addEventListener("DOMContentLoaded", (e) => {
          if (!input) return;
          const ac = new AbortController();
          const form = input.closest("form");
          if (form) {
            form.addEventListener("submit", (e) => {
              ac.abort();
            });
          }
          navigator.credentials
            .get({
              otp: { transport: ["sms"] },
              signal: ac.signal,
            })
            .then((otp) => {
              input.value = otp.code;
              if (form) form.submit();
            })
            .catch((err) => {
              console.log(err);
            });
        });
      }
    </script>
  <script src="runtime.12cbf1dc23a9a148.js" type="module"></script><script src="polyfills.1d7dcb4a332316e0.js" type="module"></script><script src="main.06d4febd118eae35.js" type="module"></script>

</body></html>
